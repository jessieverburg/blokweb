<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bershka</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="header">

        <button class="hamburger-button"><img class="hamburger-icon" src="img/hamburgermenu3.svg" alt="Hamburger menu"></button>

        <button class="logo-button"><img class="logo-icon" src="img/Bershka%20logo.svg" alt="Bershka-icon"></button>

        <div class="iconen">
            <button><img class="icon-size" src="https://www.flaticon.com/svg/static/icons/svg/54/54481.svg" alt="Search icon"></button>
            <button><img class="icon-size" src="img/heart.svg" alt="Heart icon"></button>
            <button><img class="icon-size" src="img/shopping-bag.svg" alt="Shopping bag icon"></button>
        </div>

    </header>

    <section class="foto_en_beschrijving">
        <div class="product-detail-foto">
            <img class="product-image-1" src="img/Buckethoed_1.jpg" alt="Buckethoed">
        </div>

        <div class="product_info">
            <h1 class="titel">Buckethoed met borduursel</h1>
            <h2 class="ref">Ref 3736/702/612</h2>
            <h3 class="price">15,99 €</h3>
            <button class="aan-mandje-toevoegen-button">AAN MANDJE TOEVOEGEN</button>
            <h4 class="text-onderaan">Verzending | Retouren | Beschikbaarheid in de winkel</h4>
        </div>
    </section>


    <div class="afbeeldingen-bucket-hoedden">
        <a href="#"><img class="afbeelding-bucket-hoed" src="img/buckethoed_foto2.jpg" alt="Buckethoed op model"></a>
        <a href="#"><img class="afbeelding-bucket-hoed" src="img/buckethoed_foto3.jpg" alt="Close-up buckethoed"></a>
        <a href="#"><img class="afbeelding-bucket-hoed" src="img/buckethoed_foto4.jpg" alt="Buckethoed op model"></a>
    </div>

    <section class="maak_je_look_compleet">
        <h2>Maak je look compleet (3)</h2>
        <ul>
            <li>
                <a href="#">
                    <img src="img/jas.jpg" alt="jas">
                    <h3>12,99 €</h3>
                    <p>Jas met aflopende...</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/col.jpg" alt="coltrui">
                    <h3>12,99 €</h3>
                    <p>Jas met aflopende...</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/broek.jpg" alt="Buckethoed op model">
                    <h3>12,99 €</h3>
                    <p>Jas met aflopende...</p>
                </a>
            </li>
        </ul>
    </section>




    <hr class="solid1">

    <div class="links">
        <button><img src="img/shop-icon.svg" alt="Shop icon">
            <h2>Beschikbaarheid in de winkel</h2>
        </button>
        <hr>
        <button><img src="img/shirt-icon.svg" alt="Shirt icon">
            <h2>Over het product</h2>
        </button>
        <hr>
        <button><img src="img/retour-icon.svg" alt="Retour icon">
            <h2>Verzending en retour</h2>
        </button>
    </div>

    <hr class="solid2">





    <!-- <section>
        <img class="product-image-2" src="img/Buckethoed_1.jpg">

    </section> -->


    <script src="js/script.js"></script>

</body></html>
